<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <title>ChatApp</title>
<style>
  body {
  margin: 0;
  padding: 0;
  background-color: #f7f7f7;
  font-family: 'Segoe UI', sans-serif;
}

.login-container {
  display: flex;
  height: 100vh;
  align-items: center;
  justify-content: center;
}

.side-poster img {
  max-height: 500px;
  margin: 20px;
  border-radius: 12px;
}

.login-box {
  background-color: white;
  padding: 40px;
  border-radius: 12px;
  box-shadow: 0 6px 20px rgba(0,0,0,0.15);
  display: flex;
  flex-direction: column;
  align-items: center;
}

.login-logo {
  width: 220px;
  margin-bottom: 20px;
}

.login-box h2 {
  margin-bottom: 20px;
  color: #333;
}

.login-box input {
  width: 100%;
  padding: 12px;
  margin: 10px 0;
  border: 1px solid #ccc;
  border-radius: 6px;
}

.login-btn {
  width: 100%;
  background-color: #4CAF50;
  color: white;
  border: none;
  padding: 12px;
  border-radius: 6px;
  font-weight: bold;
  margin-top: 15px;
  cursor: pointer;
}

.login-btn:hover {
  background-color: #388E3C;
}
</style>    
</head>
<body>
  <div class="login-container">
    
    <!-- Sol poster -->
    <div class="side-poster">
      <img src="/static/left.png" alt="sol poster">
    </div>

    <!-- Giriş kutusu -->
    <div class="login-box">
      <img src="/static/logo.png" alt="Logo" class="login-logo">
      <h2>Giriş Yap</h2>
      <input type="text" placeholder="Kullanıcı adı">
      <input type="password" placeholder="Şifre">
      <button class="login-btn">Giriş Yap</button>
      <p>Üye değil misiniz? <a href="/register">Kayıt Ol</a></p>
    </div>

    <!-- Sağ poster -->
    <div class="side-poster">
      <img src="/static/right.png" alt="sağ poster">
    </div>
  </div>

    <script>
        function login() {
            const username = document.getElementById("login-username").value;
            const password = document.getElementById("login-password").value;

            fetch("/api/auth/login", {
                method: "POST",
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify({ username, password })
            })
            .then(res => res.json())
            .then(data => {
                if (data.token) {
                    sessionStorage.setItem("token", data.token);
                    sessionStorage.setItem("username", data.username);
                    window.location.href = "/home";
                } else {
                    alert(data.error);
                }
            });
        }
    </script>

</body>
</html>
